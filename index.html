<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
    <body>
        <div class="main">
            <form action="" name="calculator">

                <input class="text maincolor" type="text" name="text1" disabled>
                <input class="text0" type="text" value="C" name="text12" onclick="location.reload()"><br>

                <input class="num main" type="button" value="9" name="button9" onclick="displaynum(button9.value)">
                <input class="num main" type="button" value="8" name="button8" onclick="displaynum(button8.value)">
                <input class="num main" type="button" value="7" name="button7" onclick="displaynum(button7.value)">
                <input class="num blue" type="button" value="+" name="addbtn" onclick="displaynum(addbtn.value)"><br>

                <input class="num main" type="button" value="6" name="button6" onclick="displaynum(button6.value)">
                <input class="num main" type="button" value="5" name="button5" onclick="displaynum(button5.value)">
                <input class="num main" type="button" value="4" name="button4" onclick="displaynum(button4.value)">
                <input class="num pin" type="button" value="-" name="subtbtn" onclick="displaynum(subtbtn.value)"><br>

                <input class="num main" type="button" value="3" name="button3" onclick="displaynum(button3.value)">
                <input class="num main" type="button" value="2" name="button2" onclick="displaynum(button2.value)">
                <input class="num main" type="button" value="1" name="button1" onclick="displaynum(button1.value)">
                <input class="num red" type="button" value="x" name="multbtn" onclick="displaynum(multbtn.value)"><br>

                <input class="num gre" type="button" value="," name="virbtn" onclick="displaynum(virbtn.value)">
                <input class="num main" type="button" value="0" name="button0" onclick="displaynum(button0.value)">
                <input class="num pur" type="button" value="=" name="equabtn" onclick="text1.value=eval(text1.value)">
                <input class="num yel" type="button" value="/" name="divbtn" onclick="displaynum(divbtn.value)"><br>

            </form>
        </div>
    </body>
    <script src="script.js"></script>
</html>
